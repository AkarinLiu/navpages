name: website

on: 
  push:
    branches: [ main ]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v4
      -
        name: Install Hugo
        run: sudo apt install hugo -y
      -
        name: Build website
        run: hugo
      -
        name: Deploy to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: gh-pages
          build_dir: public
          fqdn: ${{ secrets.DOMAIN }}
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}